
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twenty Food - Luxury Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #FF5C00;
        --secondary: #ffffff;
        --bg: #050505; /* Deep Black Background */
      }
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: var(--bg);
        color: white;
        overflow-x: hidden;
        margin: 0;
      }
      h1, h2, h3 { font-family: 'Outfit', sans-serif; }

      /* Advanced Smooth Scroll */
      html { scroll-behavior: smooth; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #121212; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #444; }

      /* Animated Background Layers - Black & White Gradient */
      .bg-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        background: var(--bg);
      }

      .mesh-blob {
        position: absolute;
        filter: blur(100px);
        opacity: 0.12; /* Subtle visibility */
        border-radius: 50%;
        animation: move 25s infinite alternate ease-in-out;
      }

      .blob-1 {
        width: 700px;
        height: 700px;
        background: radial-gradient(circle, #ffffff 0%, transparent 70%);
        top: -200px;
        right: -100px;
      }

      .blob-2 {
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, #888888 0%, transparent 70%);
        bottom: -150px;
        left: -150px;
        animation-delay: -7s;
      }

      .blob-3 {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, #ffffff 0%, transparent 70%);
        top: 30%;
        left: 20%;
        animation-delay: -12s;
        animation-duration: 30s;
      }

      @keyframes move {
        from { transform: translate(0, 0) scale(1) rotate(0deg); }
        to { transform: translate(150px, 80px) scale(1.2) rotate(20deg); }
      }

      /* Grain Texture Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.05;
        pointer-events: none;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      }

      /* Floating Parallax Elements */
      @keyframes floating {
        0% { transform: translate(0, 0px) rotate(0deg); }
        33% { transform: translate(10px, -20px) rotate(5deg); }
        66% { transform: translate(-10px, -15px) rotate(-5deg); }
        100% { transform: translate(0, 0px) rotate(0deg); }
      }
      .floating-decor { animation: floating 6s ease-in-out infinite; }

      /* Glassmorphism V2 Dark Obsidian */
      .glass-v2 {
        background: rgba(20, 20, 20, 0.7);
        backdrop-filter: blur(30px) saturate(180%);
        -webkit-backdrop-filter: blur(30px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      }

      /* Grid Animations */
      .card-appear {
        animation: cardIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      @keyframes cardIn {
        from { opacity: 0; transform: translateY(30px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      /* Flying Item Animation */
      .flying-item {
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        border-radius: 50%;
        box-shadow: 0 15px 40px rgba(255, 92, 0, 0.4);
        object-fit: cover;
      }

      /* Cart Bounce Effect */
      @keyframes cartBounce {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.25) rotate(-5deg); }
      }
      .cart-bounce {
        animation: cartBounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
  </head>
  <body>
    <!-- Background Layers -->
    <div class="bg-container">
      <div class="mesh-blob blob-1"></div>
      <div class="mesh-blob blob-2"></div>
      <div class="mesh-blob blob-3"></div>
      <div class="noise-overlay"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
